---

- name: "install samba"
  community.general.pacman:
    state: present
    name: samba

- name: "remove /etc/samba/smb.conf.default"
  ansible.builtin.file:
    path: /etc/samba/smb.conf.default
    state: absent

- name: "create /etc/samba/smb.conf"
  ansible.builtin.copy:
    src: smb.conf
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: 0644
  notify: restart smb

- name: "enable smb"
  ansible.builtin.service:
    name: smb
    state: started
    enabled: true

- name: "enable nmb"
  ansible.builtin.service:
    name: nmb
    state: started
    enabled: true
